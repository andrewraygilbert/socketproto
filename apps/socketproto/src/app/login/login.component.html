<div class='container-fluid'>

  <h1>SOCKETPROTO</h1>
  <form [formGroup]='loginForm' (ngSubmit)='onSubmitLogin()'>
    <div class='form-group'>
      <label for='username'>Username</label>
      <input type='text' class='form-control' id='username' name='username' formControlName='username' required>
    </div>
    <div class='form-group'>
      <label for='password'>Password</label>
      <input type='password' class='form-control' id='password' name='password' formControlName='password' required>
    </div>
    <button type='submit' class='btn btn-primary'>Submit</button>
  </form>
</div>
