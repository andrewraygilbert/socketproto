<div class='container-fluid'>
  <div class='row' style='font-weight: bolder;'>
    <div class='col-6'>
      Username
    </div>
    <div class='col-6'>
      Password
    </div>
  </div>
  <div *ngFor='let user of userArray' class='row'>
    <div class='col-6'>
      {{ user.username }}
    </div>
    <div class='col-6'>
      {{ user.password }}
    </div>
  </div>
  <form [formGroup]='loginForm' (ngSubmit)='onSubmitLogin()' style='margin-top: 24px;'>
    <div class='form-group'>
      <label for='username'>Username</label>
      <input type='text' class='form-control' id='username' name='username' formControlName='username' required>
    </div>
    <div class='form-group'>
      <label for='password'>Password</label>
      <input type='password' class='form-control' id='password' name='password' formControlName='password' required>
    </div>
    <button type='submit' class='btn btn-primary'>Submit</button>
  </form>
</div>
