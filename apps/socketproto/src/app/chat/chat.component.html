<div class='container-fluid'>
  <div class='row'>
    <h1>SOCKETPROTO CHAT</h1>
  </div>
  <div class='row'>
    <div class='col-12'>
      <div class='row' style='margin-bottom: 10px;'>
        Available Rooms
      </div>
      <div class='row'>
        <span *ngFor='let room of rooms' class='badge badge-dark badge-pill' style='margin-right: 2px;' (click)='joinRoom(room)'>
          {{room.name}}
        </span>
      </div>
    </div>
  </div>
  <div class='row' style='margin-top: 50px;'>
    <h3>Active Room: {{activeRoom}} </h3>
  </div>
  <div class='row' style='margin-top: 50px;'>
    <div class='col-12' style='height: 300px; overflow: scroll; border: 1px solid rgba(0,0,0,.1);'>
      <p *ngFor='let msg of chatMessages'>
        {{ msg }}
      </p>
    </div>
  </div>
  <div class='row'>
    <div class='col-12'>
      <form [formGroup]='chatForm' (ngSubmit)='submitMsg()'>
        <div class='form-group'>
          <label for='newMsg'></label>
          <input type='text' class='form-control' id='newMsg' name='newMsg' formControlName='newMsg' placeholder='New Message' required>
        </div>
        <button type='submit' class='btn btn-primary'>Send</button>
      </form>
    </div>
  </div>
</div>
<button (click)='leaveRoom()'>Leave</button>
